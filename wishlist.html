<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Bookstore</title>
    <style>
        /* CSS styles */
        h1 {
            text-align: center;
        }

        #wishlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .wishlist-item {
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .wishlist-item img {
            width: 160px;
            height: 200px;
        }

        .wishlist-item h3,
        .wishlist-item h4 {
            margin: 5px 0;
        }

        .wishlist-item button {
            margin-top: 10px;
        }

        .wishlistButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Wishlist</h1>
    <div id="wishlist">
        <!-- Wishlist items will be dynamically added here -->
    </div>

    <script>
        // Wishlist data
        var wishlistItems = [];

        // Function to create a wishlist item object
        function createWishlistItem(id, imageUrl, title, author, price) {
            var item = {
                id: id,
                imageUrl: imageUrl,
                title: title,
                author: author,
                price: price
            };
            return item;
        }

        // Add the books to the wishlist
        var wishlistBooks = [
            createWishlistItem("AP1", "https://images-na.ssl-images-amazon.com/images/I/517j00U23SL._SX415_BO1,204,203,200_.jpg", "Born To Ice", "by Paul Nicklen", "₹ 811.19"),
            createWishlistItem("AP2", "https://images-na.ssl-images-amazon.com/images/I/91-8mABL4rL.jpg", "Contact High: A Visual History of Hip-Hop", "by Vikki Tobak & Questlove", "₹ 282.69"),
            createWishlistItem("AP3", "https://images-na.ssl-images-amazon.com/images/I/91D0j9uwOBL.jpg", "Bibliophile: An Illustrated Miscellany", "by Jane Mount", "₹ 164.99")
        ];

        // Retrieve wishlist items from local storage
        var storedWishlistItems = JSON.parse(localStorage.getItem('wishlist')) || [];

        // Update wishlistItems array with stored data
        wishlistItems = storedWishlistItems.concat(wishlistBooks);

        // Function to create a wishlist item HTML
        function createWishlistItemElement(item) {
            var itemContainer = document.createElement("div");
            itemContainer.className = "wishlist-item";

            var imageElement = document.createElement("img");
            imageElement.src = item.imageUrl;
            imageElement.alt = item.title;
            itemContainer.appendChild(imageElement);

            var titleElement = document.createElement("h3");
            titleElement.textContent = item.title;
            itemContainer.appendChild(titleElement);

            var authorElement = document.createElement("h4");
            authorElement.textContent = item.author;
            itemContainer.appendChild(authorElement);

            var priceElement = document.createElement("p");
            priceElement.style.color = "red";
            priceElement.textContent = item.price;
            itemContainer.appendChild(priceElement);

            var removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.addEventListener("click", function() {
                removeItemFromWishlist(item.id);
            });
            itemContainer.appendChild(removeButton);

            return itemContainer;
        }

        // Function to render wishlist items
        function renderWishlistItems() {
            var wishlistContainer = document.getElementById("wishlist");
            wishlistContainer.innerHTML = "";

            for (var i = 0; i < wishlistItems.length; i++) {
                var wishlistItem = wishlistItems[i];
                var wishlistItemElement = createWishlistItemElement(wishlistItem);
                wishlistContainer.appendChild(wishlistItemElement);
            }
        }

        // Function to remove an item from the wishlist
        function removeItemFromWishlist(itemId) {
            wishlistItems = wishlistItems.filter(function(item) {
                return item.id !== itemId;
            });

            localStorage.setItem('wishlist', JSON.stringify(wishlistItems));
            renderWishlistItems();
        }

        // Render the wishlist items on page load
        renderWishlistItems();
    </script>
</body>
</html>
